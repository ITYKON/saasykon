name: Deploy to Azure VM

on:
  workflow_run:
    workflows: ["Build & Push Docker image"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

env:
  VM_HOST: ${{ secrets.VM_HOST }}
  VM_USER: ${{ secrets.VM_USER }}
  PROJECT_PATH: /home/azureyoka/saasykon

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Deploy to Azure VM via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ env.VM_HOST }}
        username: ${{ env.VM_USER }}
        key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
        script_stop: true
        timeout: 600s
        command_timeout: 600s
        script: |
         cd ${{ env.PROJECT_PATH }}
         
         echo "Pull de l'image"
         # Pull l'image directement (contourne le problème de validation du réseau)
         docker pull ghcr.io/itykon/saasykon-app:latest
         
         echo "Redémarrage de l'app avec override"
         # Up avec les deux fichiers (le réseau existe sur la VM)
         docker compose -f docker-compose.yml -f docker-compose.override.yml up -d --no-deps saasykon-app
         
         echo "Vérification"
         docker compose -f docker-compose.yml -f docker-compose.override.yml ps saasykon-app