name: Deploy to Azure VM

on:
  workflow_run:
    workflows: ["Build & Push Docker image"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

env:
  VM_HOST: ${{ secrets.VM_HOST }}
  VM_USER: ${{ secrets.VM_USER }}
  PROJECT_PATH: /home/azureyoka/saasykon

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
    - name: Deploy to Azure VM via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ env.VM_HOST }}
        username: ${{ env.VM_USER }}
        key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
        script_stop: true
        script: |
          echo "Connexion à GHCR"
          echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          cd ${{ env.PROJECT_PATH }}
          
          echo "Pull de la nouvelle image de l'app"
          docker compose pull saasykon-app
          
          echo "Redémarrage UNIQUEMENT de l'application (nginx & certbot restent intacts)"
          docker compose up -d --no-deps saasykon-app
          
          echo "Vérification du statut"
          docker compose ps saasykon-app
          
          echo "Nettoyage des anciennes images (optionnel)"
          docker image prune -af